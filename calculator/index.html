<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <style>
    h2{
        text-align: center;
        margin-top: 10%;
    }
    input{
        display: block;
    }
    .input{
        max-width: 500px;
        margin: auto;
    }
    .cale{
        display: flex;
        justify-content: space-around;
        margin-bottom: 20px;
    }
    .input1{
        margin-right: 10px;
    }
    .input2{
        margin-left: 10px;
    }
    .showResult{
        margin-top: 20px;
        padding: 5px 10px;
    }

  </style>
  <body>
    <h2>Input Calculator</h2>
    <div>
        <div class="input">
           <div class="cale">
                <input type="number" class="form-control input1">
                    <select class="form-select" aria-label="Default select example">
                        <option selected value="+">+</option>
                        <option value="-">-</option>
                        <option value="*">*</option>
                        <option value="/">/</option>
                      </select>
                <input type="number" class="form-control input2">
           </div>
            <div class="result">
                <button type="button" onclick="getNum()" class="btn btn-secondary">Calculate</button>
                <div class="showResult"></div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    function getNum(){
        let val1 = document.querySelector('.input1');
        val1 = parseInt(val1.value);
        let val2 = document.querySelector('.input2');
        val2 = parseInt(val2.value);
        let operetor = document.querySelector('.form-select');
        operetor = operetor.value;

        let resultBox = document.querySelector('.showResult');

        if (val1 == '' || val2 == ''){
            alert("Invalid number");
            return "Invalid number"
        }

        if (!['*','-','/','+'].includes(operetor)){
            alert("Invalid operator");
            return "Invalid operator"
        }

        if(operetor == '+'){
            let total = val1 + val2
            resultBox.innerHTML = total;
        }
        if(operetor == '-'){
            let total = val1 - val2
            resultBox.innerHTML = total;
        }
        if(operetor == '*'){
            let total = val1 * val2
            resultBox.innerHTML = total;
        }
        if(operetor == '/'){
            let total = val1 / val2
            resultBox.innerHTML = total;
        }
    }
  </script>
</html>
